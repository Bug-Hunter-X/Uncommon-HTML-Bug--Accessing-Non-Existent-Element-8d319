<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    const element = document.getElementById('myDiv');
    if (element) {
      element.innerHTML = "Text changed successfully!";
    } else {
      console.error("Element with ID 'myDiv' not found.");
    }

    //Attempting to access a non existent element
    const nonExistentElement = document.getElementById('nonExistentElement');
    if(nonExistentElement){
        nonExistentElement.innerHTML = "This will not run";
    } else {
        console.error("Element with ID 'nonExistentElement' not found.");
    }
  </script>
</body>
</html>
